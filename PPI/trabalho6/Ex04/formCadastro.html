<body>

      <form action="fazCadastro.php" method="POST">

        <fieldset>
          <legend>Dados Pessoa</legend>

          <div class="row g-3">
            <!-- Nome e Sexo  -->
            <div class="col-10">

            </div>
            <div class="col-2">
              <label for="sexo" class="form-label">Sexo:</label>
              <select name="sexo" id="sexo" class="form-control">
                  <option selected>Sexo</option>
                  <option value="M">Masculino</option>
                  <option value="F">Feminino</option>
                  <option value="O">Outro</option>
              </select>
            </div>

            <!-- E-mail e telefone -->
            <div class="col-sm-9">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" name="email" class="form-control" id="email">
            </div>
            <div class="col-sm-3">
              <label for="telefone" class="form-label">Telefone</label>
              <input type="text" name="telefone" class="form-control" id="telefone">
            </div>

            <!-- EndereÃ§o -->
            <div class="col-sm-4">
              <label for="cep" class="form-label">CEP</label>
              <input type="text" name="cep" class="form-control" id="cep">
            </div>
            <div class="col-sm-8">
              <label for="logradouro" class="form-label">Logradouro</label>
              <input type="text" name="logradouro" class="form-control" id="logradouro">
            </div>


            <div class="col-sm-8">
              <label for="cidade" class="form-label">Cidade</label>
              <input type="text" name="cidade" class="form-control" id="cidade">
            </div>
            <div class="col-sm-4">
              <label for="estado" class="form-label">Estado</label>
              <select name="estado" id="estado" class="form-control">
                  <option selected>Selecione</option>
                  <option value="ac">AC</option>
                  <option value="al">AL</option>
                  <option value="ap">AP</option>
                  <option value="am">AM</option>
                  <option value="ba">BA</option>
                  <option value="ce">CE</option>
                  <option value="es">ES</option>
                  <option value="go">GO</option>
                  <option value="ma">MA</option>
                  <option value="mt">MT</option>
                  <option value="ms">MS</option>
                  <option value="mg">MG</option>
                  <option value="pa">PA</option>
                  <option value="pb">PB</option>
                  <option value="pr">PR</option>
                  <option value="pe">PE</option>
                  <option value="pi">PI</option>
                  <option value="rj">RJ</option>
                  <option value="rn">RN</option>
                  <option value="rs">RS</option>
                  <option value="ro">RO</option>
                  <option value="rr">RR</option>
                  <option value="sc">SC</option>
                  <option value="sp">SP</option>
                  <option value="se">SE</option>
                  <option value="to">TO</option>
                  <option value="df">DF</option>
              </select>
            </div>

          </div>
        </fieldset>

        <fieldset>
          <legend>Dados Paciente</legend>

          <div class="row g-3">
            <!-- Peso e altura -->
            <div class="col-sm-3">
              <label for="peso" class="form-label">Peso (kg)</label>
              <input type="number" step="0.1" name="peso" class="form-control" id="peso" value="80">
            </div>
            <div class="col-sm-3">
              <label for="altura" class="form-label">Altura (cm)</label>
              <input type="number" name="altura" class="form-control" id="altura" value="170">
            </div>
            <div class="col-sm-6">
              <label for="tipoSanguineo" class="form-label">Tipo Sanguineo</label>
              <select name="tipoSanguineo" id="tipoSanguineo" class="form-control">
                  <option selected>Tipo Sanguineo</option>
                  <option value="A+">A+</option>
                  <option value="A-">A-</option>
                  <option value="B+">B+</option>
                  <option value="B-">B-</option>
                  <option value="AB+">AB+</option>
                  <option value="AB-">AB-</option>
                  <option value="O+">O+</option>
                  <option value="O-">O-</option>
              </select> 
            </div>
          </div>
        </fieldset>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
      </form>
